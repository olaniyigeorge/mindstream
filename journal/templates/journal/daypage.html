{% extends "journal/base.html" %}


    <!-- TODO
            Date description for days within the past seven days and the 
            actual daye in format "June 22nd, 2023" if not
        -->
{% block title %}

        
        {{day}}/{{month}}/{{year}}
{% endblock%}


{% block content %}

    <header> 
        <!--
            Displays date and time in the format 
             
            5:56 PM
            Thursday, June 22nd, 2023
        -->

        {{day}}/{{month}}/{{year}}
    </header>

    
    <div>
        <!--
            A list of this day's entries 
        -->
        {% for entry in daysentries %}
        <div>
            <div class="italic text-mindpurple">
                {{ entry.created_at }}
                {{ entry.get_date }}
            </div>
            <div>
                {{ entry.text }}
            </div>
        </div>

        <p>--------</p>
        
        {% endfor %}

    </div>
    
    
{% endblock%}
